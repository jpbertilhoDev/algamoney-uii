<p-toolbar p-fluid>
  <p-button
    type="button"
    [rounded]="true"
    [text]="true"

    class=""
    (click)="sidebarVisible1 = true"
    icon="pi pi-bars">
  </p-button>

  <p-sidebar [(visible)]="sidebarVisible1" position="left">
   <h1>ESTA TUDO BEM!</h1>
  </p-sidebar>

</p-toolbar>

<div class="container">


  <div class="grid">

    <div class="col-12">

      <h1>Lançamentos</h1>
    </div>



    <div class="col-12 p-fluid">
      <label class="mr-1">Descrição</label>
      <input pInputText type="text" class="p-inputtext-sm p-float-label" />
    </div>

    <div class="col-12">
      <label style="display: block" class="mr-1">Vencimento</label>
      <input
        pInputText
        type="text"
        class="p-inputtext-sm"
        style="width: 101px"
      />

      <label class="mr-1"> até </label>
      <input
        pInputText
        type="text"
        class="p-inputtext-sm"
        style="width: 101px"
      />
    </div>

    <div class="col-12 btn-left-align">
      <button
        pButton
        pRipple
        type="submit"
        icon="pi pi-search"
        label="Pesquisar"
        class="p-button-primary"
      ></button>
    </div>

    <div class="col-12 mt-3">
      <p-toast></p-toast>
        <p-table
          selectionMode="single"
          [(selection)]="selectedLancamento"
           dataKey="id"
          [value]="lancamentos"
          [paginator]="true"
          [rows]="3"
          styleClass="p-datatable-gridlines p-datatable-sm"
          [tableStyle]="{ 'min-width': '100%' }"
        >
          <ng-template pTemplate="caption"> Tabela Clientes </ng-template>
          <ng-template pTemplate="header">

            <tr>
              <th> Pessoas <i class="pi pi-users"></i> </th>
              <th> Descrição <i class="pi pi-book"></i> </th>
              <th class="col-data-header">Pagamento <i class="pi pi-wallet"></i></th>
              <th class="col-data-header">Vencimento <i class="pi pi-calendar-times"></i></th>
              <th class="col-valor-header"> Valor <i class="pi pi-dollar"></i> </th>
              <th></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-lancamento>
            <tr [pSelectableRow]="lancamento">
              <td>
                {{ lancamento.pessoa }}
              </td>
              <td>
                {{ lancamento.descricao }}</td>
              <td class="col-data-content">
                {{ lancamento.dataVencimento }}
              </td>
              <td class="col-data-content">
                {{ lancamento.dataPagamento }}
              </td>
              <td class="col-valor-content">
                <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue' ">{{lancamento.valor}}</span>
              </td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>


        </p-table>
      </div>

    </div>
    <button pButton pRipple label="Novo Lançamento" icon="pi pi-plus" size="small"></button>
</div>
